<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACE PROID Assignment Project</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.9.0/main.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="css/events.css">
</head>
<body>
    <div class="d-flex flex-column min-vh-100">
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand" href="index.html">ACEhub</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="events.html">Events</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="activities.html">Activities</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="enquiry.html">Enquire</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <main class="container mt-5 flex-grow-1">
            <section id="events" class="mb-5">
                <h2 id="title" class="text-center">Events</h2>
                <div class="d-flex justify-content-center mb-4">
                    <select class="form-control w-50" id="monthSelect" onchange="showEvents(this.value)">
                        <option value="">All Events</option>
                        <option value="January">January</option>
                        <option value="February">February</option>
                        <option value="March">March</option>
                        <option value="April">April</option>
                        <option value="May">May</option>
                        <option value="June">June</option>
                        <option value="July">July</option>
                        <option value="August">August</option>
                        <option value="September">September</option>
                        <option value="October">October</option>
                        <option value="November">November</option>
                        <option value="December">December</option>
                    </select>
                </div>
                <div class="row" id="event-list"></div>
            </section>
        </main>
        <footer class="bg-dark text-white text-center py-3">
            <h2 id="contact">Contact Us</h2>
            <p>Email: ACE@communityevents.com</p>
            <p>Phone: +6512345678</p>
        </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        const events = {
            July: [
                {
                    title: 'New Year Celebration',
                    date: '10th July 2024 - 14th July 2024',
                    description: 'Celebrate the new year with us!',
                    imageUrl: 'Images/sampleposter2.jpg',
                    formUrl: 'https://forms.gle/vBrqGAEpeLth7T236'
                },
                {
                    title: 'Community Murals',
                    date: '18th July 2024 - 24th July 2024',
                    description: "Come see community murals!",
                    imageUrl: 'Images/sampleposter2.jpg',
                    formUrl: 'https://forms.gle/vBrqGAEpeLth7T236'
                }
                // Add more events for January
            ],
            August: [
                {
                    title: 'Crochet Murals',
                    date: '16th August 2024 - 24th August 2024',
                    description: 'Join us for a Valentine\'s Day party!',
                    imageUrl: 'Images/sampleposter2.jpg',
                    formUrl: 'https://forms.gle/vBrqGAEpeLth7T236'

                }
                // Add more events for February
            ],
            // Add events for other months
        };

        function showEvents(month) {
            const eventList = document.getElementById('event-list');
            eventList.innerHTML = '';

            if (month === "") {
                // Show all events
                for (const month in events) {
                    events[month].forEach(event => {
                        const eventCard = document.createElement('div');
                        eventCard.className = 'col-md-6 mb-4';
                        eventCard.innerHTML = `
                                <div class="card" >
                                    <img src="${event.imageUrl}" class="card-img-top event-img" alt="${event.title}">
                                    <div class="card-body">
                                        <h6 class="card-date">${event.date}</h6>
                                        <h5 class="card-title">${event.title}</h5>
                                        <p class="card-text">${event.description}</p>
                                        <a href="${event.formUrl}" class="btn btn-primary" target="_blank">Sign Up</a>

                                    </div>
                                </div>
                            `;
                        eventList.appendChild(eventCard);
                    });
                }
            } else {
                // Show events for the selected month
                if (events[month]) {
                    events[month].forEach(event => {
                        const eventCard = document.createElement('div');
                        eventCard.className = 'col-md-6 mb-4';
                        eventCard.innerHTML = `
                                <div class="card">
                                    <img src="${event.imageUrl}" class="card-img-top event-img" alt="${event.title}">
                                    <div class="card-body">
                                        <h6 class="card-date">${event.date}</h6>
                                        <h5 class="card-title">${event.title}</h5>
                                        <p class="card-text">${event.description}</p>
                                        <a href="${event.formUrl}" class="btn btn-primary" target="_blank">Sign Up</a>

                                    </div>
                                </div>
                            `;
                        eventList.appendChild(eventCard);
                    });
                } else {
                    eventList.innerHTML = '<p class="text-center">No events available for this month.</p>';
                }
            }
        }

        // Show all events on page load
        document.addEventListener('DOMContentLoaded', function () {
            showEvents("");
        });
    </script>
    <script>
        AOS.init();
    </script>
</body>
</html>
