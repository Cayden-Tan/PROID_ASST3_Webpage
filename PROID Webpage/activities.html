<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACE PROID Assignment Project</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="css/activities.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="index.html">ACEhub</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="events.html">Events</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="activities.html">Activities</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="enquiry.html">Enquire</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="container mt-5 flex-grow-1">
        <section id="activities" class="mb-5">
            <h2 id="title" class="text-center">Activities</h2>
            <div class="d-flex justify-content-center mb-4">
                <select class="form-control w-50" id="monthSelect" onchange="showActivities(this.value)">
                    <option value="">All Activities</option>
                    <option value="January">January</option>
                    <option value="February">February</option>
                    <option value="March">March</option>
                    <option value="April">April</option>
                    <option value="May">May</option>
                    <option value="June">June</option>
                    <option value="July">July</option>
                    <option value="August">August</option>
                    <option value="September">September</option>
                    <option value="October">October</option>
                    <option value="November">November</option>
                    <option value="December">December</option>
                </select>
            </div>
            <div class="row" id="activity-list"></div>
        </section>
    </main>
    <footer class="bg-dark text-white text-center py-3">
        <h2>Contact Us</h2>
        <p>Email: ACE@communityevents.com</p>
        <p>Phone: +6512345678</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        const activities = {
            July: [
                {
                    title: 'Yoga Class',
                    date: '11th July 2024',
                    description: 'Join our relaxing yoga class.',
                    imageUrl: 'Images/sampleposter2.jpg',
                    formUrl: 'https://forms.gle/vBrqGAEpeLth7T236'

                }
                // Add more activities for January
            ],
            August: [
                {
                    title: 'Cooking Workshop',
                    date: '14th July 2024',
                    description: 'Learn to cook delicious meals.',
                    imageUrl: 'Images/sampleposter2.jpg',
                    formUrl: 'https://forms.gle/vBrqGAEpeLth7T236'
                }
                // Add more activities for February
            ],
            // Add activities for other months
        };

        function showActivities(month) {
            const activityList = document.getElementById('activity-list');
            activityList.innerHTML = '';

            if (month === "") {
                // Show all activities
                for (const month in activities) {
                    activities[month].forEach(activity => {
                        const activityCard = document.createElement('div');
                        activityCard.className = 'col-md-6 mb-4';
                        activityCard.innerHTML = `
                                <div class="card">
                                    <img src="${activity.imageUrl}" class="card-img-top activity-img" alt="${activity.title}">
                                    <div class="card-body">
                                        <h6 class="card-date">${activity.date}</h6>
                                        <h5 class="card-title">${activity.title}</h5>
                                        <p class="card-text">${activity.description}</p>
                                        <a href="${activity.formUrl}" class="btn btn-primary" target="_blank">Sign Up</a>

                                    </div>
                                </div>
                            `;
                        activityList.appendChild(activityCard);
                    });
                }
            } else {
                // Show activities for the selected month
                if (activities[month]) {
                    activities[month].forEach(activity => {
                        const activityCard = document.createElement('div');
                        activityCard.className = 'col-md-6 mb-4';
                        activityCard.innerHTML = `
                                <div class="card">
                                    <img src="${activity.imageUrl}" class="card-img-top activity-img" alt="${activity.title}">
                                    <div class="card-body">
                                        <h6 class="card-date">${activity.date}</h6>
                                        <h5 class="card-title">${activity.title}</h5>
                                        <p class="card-text">${activity.description}</p>
                                        <a href="${activity.formUrl}" class="btn btn-primary" target="_blank">Sign Up</a>

                                    </div>
                                </div>
                            `;
                        activityList.appendChild(activityCard);
                    });
                } else {
                    activityList.innerHTML = '<p class="text-center">No activities available for this month.</p>';
                }
            }
        }

        // Show all activities on page load
        document.addEventListener('DOMContentLoaded', function () {
            showActivities("");
        });
    </script>
    <script>
        AOS.init();
    </script>
</body>
</html>
